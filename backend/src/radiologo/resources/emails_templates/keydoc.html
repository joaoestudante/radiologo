<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Documento para requisição de chaves</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600"
       style="font-family: Arial, sans-serif; font-size: 24px;">

        <td align="center" bgcolor="#000000" style="padding: 40px 0 30px 0;">
            <p style="color: white"> Documento de requisição de chaves </p>
        </td>
    </tr>

        <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px; color:#717171">
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                    <td bgcolor="#ffffff">

                    </td>
                </tr>
                <tr>
                    <td bgcolor="#ffffff" style="padding: 30px 0 30px 0 ">
                        <b>Efectuado por:</b> {{ requester }} <br/>
                        <b>Data do pedido:</b> {{ request_date }}
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#ffffff">
                        O documento encontra-se em anexo deste email.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td style="" bgcolor="#000000" align="center">
            <p style="color: white"> Rádio Zero </p>
        </td>
    </tr>
</table>
