version: '3.3'

services:
  redis:
    image: redis:6-buster
    container_name: rd01

  backend:
    container_name: radiologo-backend
    build:
      context: ./backend/
      dockerfile: Dockerfile
    image: radiologo-backend
    stdin_open: true
    tty: true
    volumes:
      - ./backend:/var/www/radiologo
    ports:
      - "8000:8000"
    links:
      - redis
    depends_on:
      - celery

  celery:
    build: ./backend/
    command: celery -A radiologo worker --loglevel=INFO
    volumes:
      - ./backend:/var/www/radiologo
    links:
      - redis

  celery-beat:
    build: ./backend/
    command: celery -A radiologo beat -l debug
    volumes:
      - ./backend:/var/www/radiologo
    links:
      - redis
    depends_on:
      - celery

  monitor:
    build: ./backend/
    ports:
      - "127.0.0.1:5555:5555"
    entrypoint: flower
    command:  -A radiologo --port=5555 --broker=redis://redis:6379/0
    links:
      - redis
    depends_on:
      - celery

  frontend:
    build:
      context:  ./frontend/
      dockerfile: Dockerfile
    volumes:
      - ./frontend/:/app
    image: radiologo-frontend
    container_name: frontend
    depends_on:
      - backend
    links:
      - backend
    ports:
      - "80:80"
    restart: unless-stopped
